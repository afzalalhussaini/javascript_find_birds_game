<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Birds Game</title>
    <style>
   
       .main{
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        justify-content: space-around;
       }

      .heading {
        font-size: 3rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
        text-shadow: 2px 2px #ecf0f1;
      }

      .btn {
        background: #2ecc71;
        color: white;
        padding: 15px 30px;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .btn:hover {
        background: #27ae60;
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }

      /* .display {
        display: grid;
        grid-template-columns: repeat(3, 33%);
        gap: 10px;
        visibility: hidden;
      }
      .activebirds{
        visibility: visible;
      } */
       .display{
        width: 760px;
        height: max-content;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        visibility: hidden;
    }
    .displayactive{
        visibility: visible;
        /* display: block; */
    }

      .birds {
        width: 250px;
        height: 250px;
        cursor: pointer;
        background-size:cover;
        background-repeat: no-repeat;
        border: 1px solid black;
      }

      .img {
        width: 250px;
        height: 250px;
        
      }
    </style>
  </head>
  <body>
    <div class="main">

      <div class="heading">Find the Bird</div>
      <button class="btn">Game Start</button>
      <div class="display">
        <div class="birds img" ></div>
        <div class="birds img" ></div>
        <div class="birds img" ></div>
        <div class="birds img" ></div>
        <div class="birds img" ></div>
        <div class="birds img" ></div>
      </div>
    </div>

    <script>
      const button = document.querySelector(".btn");
      const birds = document.querySelectorAll(".birds");
      const birds_display = document.querySelector(".display");

      const birdImage = ["03.jpeg", "07.png"];

      button.addEventListener("click", () => {
        let rendom_bird_image = Math.floor(Math.random()*birdImage.length);
        birds_display.classList.add("displayactive")
        birds.forEach((birds_show_div,index)=> {
          birds_show_div.addEventListener("click",()=>{
                    if(index == rendom_bird_image){
                      birds_show_div.style.backgroundImage = 'url("03.jpeg")';
                        alert("Find the bird")
                        setTimeout(()=>{
                            window.location.reload()
                            birds_display.classList.remove("displayactive")
                            
                        },5000)
                        
                    }
                    else{
                      birds_show_div.style.backgroundImage ='url("07.png")';
                    }
                })
        });
      });
    </script>
  </body>
</html>
